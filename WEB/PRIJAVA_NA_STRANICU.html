    <script>
        function submitFormData(event) {
            event.preventDefault(); // Sprječava da se forma automatski pošalje

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let repeatPassword = document.getElementById('repeat-password').value;

            if (password !== repeatPassword) {
                alert("Lozinke se ne podudaraju.");
                return false;
            }

            alert("Korisničko ime: " + username + "\nRegistracija uspješna!");
        }
    </script>

<form style="padding:10px;" onsubmit="submitFormData(event)">
    <div class="container">

        <h1>Make a new account</h1>
        <p>Already have an account? Log in</p>
        <hr>

        <b>USER NAME</b>
        <input type="text" placeholder="Enter your user name" id="username" name="username" required>

        <b>PASSWORD</b>
        <input type="password" placeholder="Enter Password" id="password" name="psw" required>

        <b>REPEAT PASSWORD</b>
        <input type="password" placeholder="Repeat Password" id="repeat-password" name="psw-repeat" required>

        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me

        <div class="clearfix">
            <button type="button" class="cancelbtn" onclick="window.location.href='Zavrsna_stranica.html'">CANCEL</button>
            <button type="submit" class="signupbtn">SIGN UP</button>
        </div>
        <script>
        function resetForm() {
            document.getElementById('user_name_field').value = "";
            document.getElementById('password_field').value = "";
            document.getElementById('email_field').value = "";
            document.getElementById('confirm_password_field').value = "";
